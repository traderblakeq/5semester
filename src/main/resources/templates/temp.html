<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>edit opening hours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <h4><strong>Edit Opening Hours</strong> </h4>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- Start form -->
            <form action="/editopeninghours" th:action="@{/editopeninghours}" th:object="${venue}" method="post">
                <div>
                    <input type="hidden" th:field="${venue.uid}"/>
                </div>

                <div class="form-group name1 col-md-2">
                    <label>Monday</label>
                    <br>
                    <label>Open</label>
                    <input type="time" class="form-control" placeholder="Monday Open" th:field="${venue.monday}">
                    <label>Close</label>
                    <!--<input type="time" class="form-control" placeholder="Monday Close" th:field="${venue.monday}">--!>
                </div>
                <div class="form-group name1 col-md-2">
                    <label>Thuesday</label>
                    <br>
                    <label>Open</label>
                    <input type="time" class="form-control" placeholder="Thuesday" th:field="${venue.thuesday}">
                    <label>Close</label>
                    <input type="time" class="form-control" placeholder="Thuesday" th:field="${venue.thuesday}">

                </div>
                <div class="form-group name1 col-md-2">
                    <label>Wednesday</label>
                    <br>
                    <label>Open</label>
                    <input type="time" class="form-control"  placeholder="Wednesday" th:field="${venue.wednesday}">
                    <label>Close</label>
                    <input type="time" class="form-control"  placeholder="Wednesday" th:field="${venue.wednesday}">

                </div>

                <div class="form-group name1 col-md-2">
                    <label>Thursday</label>
                    <br>
                    <label>Open</label>
                    <input type="time" class="form-control" placeholder="Thursday" th:field="${venue.thursday}">
                    <label>Close</label>
                    <input type="time" class="form-control" placeholder="Thursday" th:field="${venue.thursday}">

                </div>

                <div class="form-group name1 col-md-2">
                    <label>Friday</label>
                    <br>
                    <label>Open</label>
                    <input type="time" class="form-control" placeholder="Friday" th:field="${venue.friday}">
                    <label>Close</label>
                    <input type="time" class="form-control" placeholder="Friday" th:field="${venue.friday}">

                </div>
                <div class="form-group name1 col-md-2">
                    <label>Saturday</label>
                    <br>
                    <label>Open</label>
                    <input type="time" class="form-control" placeholder="Saturday" th:field="${venue.saturday}">
                    <label>Close</label>
                    <input type="time" class="form-control" placeholder="Saturday" th:field="${venue.saturday}">

                </div>

                <div class="form-group name1 col-md-2">
                    <label>Sunday</label>
                    <br>
                    <label>Open</label>
                    <input type="time" class="form-control" placeholder="Sunday" th:field="${venue.sunday}">
                    <label>Close</label>
                    <input type="time" class="form-control" placeholder="Sunday" th:field="${venue.sunday}">
                </div>

                <div class="container">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
            <!-- End form -->
        </div>
    </div>
</div>

</body>
</html>
